{% extends 'Base.html' %}

{% block title %}
留言板
{% endblock %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
{% endblock %}



{% block content %}



<form method="post">

  <div class="form-group">
    <label for="title1">標題</label>
    <input type="text" class="form-control" id="title1" name="title"  placeholder="請輸入主旨">
  </div>

  <div class="form-group">
    <label for="title2">留言者</label>
    <input type="text" class="form-control" id="title2" name="username"  placeholder="請輸入姓名">
  </div>

  <div class="form-group">
    <label for="title3">Email</label>
    <input type="email" class="form-control" id="title3" name="email"  placeholder="請輸入Email">
  </div>  

 <div class="form-group">
    <label for="exampleFormControlTextarea1">內容</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
  </div>



  <button type="submit" class="btn btn-primary">送出</button>
</form>


{% endblock %}
