{% extends 'Base.html' %}

{% block title %}
產品頁
{% endblock %}

{% block css %} 

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

		<link href="{{ url_for('static',filename='css/product.css')  }}" rel="stylesheet">
		

{% endblock %}

{% block content %}


				<div style="width:25%">

				<form method="get">

					<div class="form-group">
					    <label for="inputAddress">產品名稱：</label>
					    <input type="text" class="form-control" name="q" />
					</div>

					<div class="form-row">
				    <div class="form-group col-md-２">
				      <label for="inputEmail4">價格：</label>
				      <input type="text" class="form-control" name='minp'>
				      <label for="inputPassword4">～</label>
				      <input type="text" class="form-control" name='maxp'>
				    </div>
				  </div>
					價格排序：<select class="form-control" name="sortp">
						<option value="asc">遞增</option>
						<option value="desc">遞減</option>						
					</select><br>
					<button type="submit" class="btn btn-primary">查詢</button>


				</form>

				</div>




			{% for row in data %}

				<a href="{{row[3]}}">
					<div class="newsarea">
						<img src="{{row[4]}}" >
						<p>{{row[2]}}</p>
						<p>NT:${{row[5]}}</p>
					</div>
				</a>

			{% endfor %}	



<div style="clear:both;margin-top:5%;padding-left:35%;">

{{ pagination.links }}

</div>

{% endblock %}
